<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TD3</title>

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background-color: #1e5320;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #e8f5e9;
        }

        /* Link styles */
        a {
            display: block;
            width: 220px;
            margin: 10px auto; /* Reduced margin */
            text-align: center;
            text-decoration: none;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        a:active {
            background-color: #3e8e41;
        }

        /* Footer styles */
        footer {
            background-color: #1e5320;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }

            input[type="number"], select {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the R5.A05</h1>
        <h2>Explore Machine Learning Models</h2>
    </header>

    <a href="/td1">Go to TD1</a>
    <a href="/td2">Go to TD2</a>
    <a href="/td3">Go to TD3</a>

    <footer>Romain Weigel / Nans Gervason</footer>
</body>
</html>
