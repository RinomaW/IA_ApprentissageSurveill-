<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background-color: #e53935;
        }

        pre {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
        }

        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }

            input[type="number"], select {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="/td3" class="btn-back">&larr; Back</a>

    <h1>Classification au tour des base de donn√©es de Scikit_learn</h1>
    <form method="POST">
        <label for="n_estimators">Number of Estimators:</label>
        <input type="number" id="n_estimators" name="n_estimators" value="{{ n_estimate }}" required>
        <br>
        <label for="test_size">Test Size:</label>
        <input type="number" step="0.01" id="test_size" name="test_size" value="{{ test_size }}" min="0.01" max="0.99" required>
        <br>

        <label for="dataset">Select Dataset:</label>
        <select id="dataset" name="dataset" required>
            <option value="digits" {% if dataset == 'digits' %}selected{% endif %}>Digits</option>
            <option value="diabetes" {% if dataset == 'diabetes' %}selected{% endif %}>Diabetes</option>
            <option value="iris" {% if dataset == 'iris' %}selected{% endif %}>Iris</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>

    <pre>{{ classifications }}</pre> 
</body>
</html>
